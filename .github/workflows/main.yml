name: Build SekaiTranslator

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Baixa o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Instala dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      # 4️⃣ Build do app principal
      - name: Build SekaiTranslator
        run: |
          python -m PyInstaller main.py --noconsole --name SekaiTranslator

      # 5️⃣ Build do updater
      - name: Build updater
        run: |
          python -m PyInstaller updater.py --noconsole --name updater

      # 6️⃣ Copia updater.exe para a pasta do app
      - name: Copy updater into app folder
        run: |
          copy dist\updater\updater.exe dist\SekaiTranslator\updater.exe

      # 7️⃣ Cria o release e anexa o exe
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist\SekaiTranslator\SekaiTranslator.exe
