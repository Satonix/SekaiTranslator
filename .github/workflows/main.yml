name: Build SekaiTranslator Installer

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Depend√™ncias
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      # 4Ô∏è‚É£ Build app
      - name: Build SekaiTranslator
        run: |
          python -m PyInstaller main.py --noconsole --name SekaiTranslator

      # 5Ô∏è‚É£ Build updater
      - name: Build updater
        run: |
          python -m PyInstaller updater.py --noconsole --name updater

      # 6Ô∏è‚É£ Copiar updater
      - name: Copy updater into app folder
        run: |
          copy dist\updater\updater.exe dist\SekaiTranslator\updater.exe

      # 7Ô∏è‚É£ Verifica√ß√£o
      - name: Verify dist folder
        run: |
          dir dist
          dir dist\SekaiTranslator

      # 8Ô∏è‚É£ Instalar Inno Setup
      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      # 9Ô∏è‚É£ Criar pasta de sa√≠da
      - name: Create installer output folder
        run: |
          mkdir installer

      # üîü Compilar instalador
      - name: Build installer
        run: |
          iscc installer.iss

      # 1Ô∏è‚É£1Ô∏è‚É£ Publicar no Release  ‚úÖ AQUI EST√Å A CORRE√á√ÉO
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: installer/SekaiTranslator_Setup.exe
