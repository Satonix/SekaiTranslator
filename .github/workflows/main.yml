name: Build SekaiTranslator Installer

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Baixa o c√≥digo do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Instala depend√™ncias Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      # 4Ô∏è‚É£ Build do app principal
      - name: Build SekaiTranslator
        run: |
          python -m PyInstaller main.py --noconsole --name SekaiTranslator

      # 5Ô∏è‚É£ Build do updater
      - name: Build updater
        run: |
          python -m PyInstaller updater.py --noconsole --name updater

      # 6Ô∏è‚É£ Copia o updater.exe para dentro do app
      - name: Copy updater into app folder
        run: |
          copy dist\updater\updater.exe dist\SekaiTranslator\updater.exe

      # 7Ô∏è‚É£ Verifica√ß√£o (debug silencioso, mas √∫til)
      - name: Verify dist folder
        run: |
          dir dist
          dir dist\SekaiTranslator

      # 8Ô∏è‚É£ Instala o Inno Setup
      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      # 9Ô∏è‚É£ CRIA A PASTA DE SA√çDA DO INSTALADOR (PASSO CR√çTICO)
      - name: Create installer output folder
        run: |
          mkdir installer

      # üîü Compila o instalador
      - name: Build installer
        run: |
          iscc installer.iss

      # 1Ô∏è‚É£1Ô∏è‚É£ Publica o instalador no Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: installer\SekaiTranslator_Setup.exe
